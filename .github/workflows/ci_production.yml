name: CI Production
on:
  push:
    branches:
      - release
permissions:
  contents: read
jobs:
  ci_prod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Install PNPM
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      - name: Setup node env
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          cache: 'pnpm'
          check-latest: true
          node-version: 'latest'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run linter
        run: pnpm prepare && pnpm lint
      - name: Run static website generator
        run: pnpm build
      - name: Deploy to website
        uses: SamKirkland/FTP-Deploy-Action@a51268f67f6605236975928ae28b0f7e9971d50a # v4.3.6
        with:
          local-dir: dist/spa/
          password: ${{ secrets.OVH_SFTP_PASSWORD }}
          server: ${{ secrets.OVH_SFTP_SERVER }}
          username: ${{ secrets.OVH_SFTP_USERNAME }}
