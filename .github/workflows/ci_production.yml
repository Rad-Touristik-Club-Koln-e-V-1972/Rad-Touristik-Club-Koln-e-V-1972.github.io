name: CI Production
on:
    push:
        tags:
            - '*'
jobs:
    ci_prod:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v3
            - name: Install PNPM
              uses: pnpm/action-setup@v2
            - name: Setup node env
              uses: actions/setup-node@v3.6.0
              with:
                  cache: 'pnpm'
                  check-latest: true
                  node-version: '16'
                  # node-version: 'lts/*'
                  # WORKAROUND ISSUE https://github.com/nuxt/bridge/discussions/601
                  # It seems that vite instead of webpack is needed.
                  # Webpack 4 and 5.75 are not compatible with NodeJS >= 17 and OpenSSL 3
                  # But Vite is not compatible with vuetify 2.6
                  # So maybe wait for nuxt 3.0 / vuetify 3.x
            - name: Install dependencies
              run: pnpm install --frozen-lockfile
            - name: Run linter
              run: pnpm prepare && pnpm lint
            - name: Run static website generator
              run: pnpm build
            - name: Deploy to website
              uses: SamKirkland/FTP-Deploy-Action@4.3.3
              with:
                  local-dir: .output/public/
                  password: ${{ secrets.OVH_SFTP_PASSWORD }}
                  server: ${{ secrets.OVH_SFTP_SERVER }}
                  username: ${{ secrets.OVH_SFTP_USERNAME }}
