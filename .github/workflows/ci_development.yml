name: CI Development
on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master
jobs:
    ci_dev:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
            - name: Install PNPM
              uses: pnpm/action-setup@v2
            - name: Setup node env
              uses: actions/setup-node@5e21ff4d9bc1a8cf6de233a3057d20ec6b3fb69d # v3
              with:
                  cache: 'pnpm'
                  check-latest: true
                  node-version: 'lts/*'
            - name: Setup Pages
              if: ${{ !github.event.issue.pull_request && github.event.action != 'opened' && github.event.action != 'synchronize' }}
              uses: actions/configure-pages@f156874f8191504dae5b037505266ed5dda6c382 # v3
              with:
                  static_site_generator: nuxt
            - name: Restore cache
              if: ${{ !github.event.issue.pull_request && github.event.action != 'opened' && github.event.action != 'synchronize' }}
              uses: actions/cache@704facf57e6136b1bc63b828d79edcd491f0ee84 # v3
              with:
                  path: |
                      dist
                      .nuxt
                  key: ${{ runner.os }}-nuxt-build-${{ hashFiles('dist') }}
                  restore-keys: |
                      ${{ runner.os }}-nuxt-build-
            - name: Install dependencies
              run: pnpm install
            - name: Run linter
              run: pnpm prepare && pnpm lint
            - name: Run static website generator
              run: pnpm build
            - name: Upload artifact
              if: ${{ !github.event.issue.pull_request && github.event.action != 'opened' && github.event.action != 'synchronize' }}
              uses: actions/upload-pages-artifact@a753861a5debcf57bf8b404356158c8e1e33150c # v2
              with:
                  path: ./dist/spa
    ci_dev_deploy:
        if: ${{ !github.event.issue.pull_request && github.event.action != 'opened' && github.event.action != 'synchronize' }}
        needs: ci_dev
        runs-on: ubuntu-latest
        concurrency:
            group: 'pages'
            cancel-in-progress: true
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        permissions:
            pages: write # to deploy to Pages
            id-token: write # to verify the deployment originates from an appropriate source
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@9dbe3824824f8a1377b8e298bafde1a50ede43e5 # v2
