name: CI Development
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  ci_dev:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2.4.0
      - name: Setup node env
        uses: actions/setup-node@v2.5.1
        with:
          cache: 'npm'
          check-latest: true
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: npm install
      - name: Run linter
        run: npm run lint
      - name: Run static website generator
        run: npm run generate
      - name: Deploy to github branch
        if: ${{ !github.event.issue.check_run }}
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: .output/public
