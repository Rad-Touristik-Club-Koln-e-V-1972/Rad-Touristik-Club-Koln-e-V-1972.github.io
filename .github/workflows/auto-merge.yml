name: Auto merge
on: pull_request
jobs:
  auto-merge:
    needs: ci_dev
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: fastify/github-action-merge-dependabot@v3.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          target: patch
